<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png" />
</head>
<body>
    <!-- 登录S-->
    <form action="jumpPage1.html" method="post">
        <div class="signin">
            <span class="msg">请登录: </span><br/><br/>
            <div class="in">
                <label>账号: <input type="text" class="text" required="required" placeholder="请输入账号/手机号" autofocus="autofocus"/></label><br/>
                <label>密码: <input type="password" class="password" required="required" placeholder="请输入密码" /></label>
            </div>
            <label class="login">没有账号?<a href="./logIn.html">去注册</a></label><br/>
            <input type="submit" value="登录" class="btn btn1">
            <input type="reset" value="清空" class="btn btn2">
        </div>
    </form>
    <!-- 登录E -->

    <!-- 底部S -->
    <footer style="position: absolute; bottom: 6px; width: 99%; text-align: center;">
        <p>Copyright © 2020 林泽良</p>
    </footer>
    <!-- 底部E -->
</body>
</html>
