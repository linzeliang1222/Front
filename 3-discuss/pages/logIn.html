<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/logIn.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png" />
    <script src="../js/fun.js"></script>
</head>
<body>
    <!-- 注册S -->
    <form action="./signIn.html" method="post">
        <div class="login" style="min-height: 100%">
            <span class="msg">注册新账号</span><br/><br/>
            <div class="in">
                <label style="margin-left: -20px">手机号:&nbsp;&nbsp;<input type="text" maxlength="11" id="phone" class="phone" required="required" autofocus="autofocus" placeholder="请输入手机号" /></label><br/>
                <label style="margin-left: 69px">验证码:&nbsp;&nbsp;<input type="text" maxlength="4" id="yzm" required="required" placeholder="请输入验证码"/>&nbsp;<input type="button" value="获取验证码" onclick="getRandomInt()" class="btn btn1" /></label><br/>
                <label>昵称:&nbsp;&nbsp;<input type="text" class="name" required="required" placeholder="请输入昵称" /></label><br/>
                <label>密码: &nbsp;<input type="password" class="password" required="required" placeholder="请输入密码" /></label><br/>
                <label style="margin-left: -40px">确认密码: &nbsp;<input type="password" class="password" required="required" placeholder="请再次输入密码确认" /></label>
            </div>
            <input type="submit" value="确认注册" class="btn btn2" onclick="loginSuccess();">
            <input type="reset" value="清空" class="btn btn3">
        </div>
    </form>
    <!-- 注册E -->

    <!-- 底部S -->
    <footer style="position: absolute; bottom: 6px; width: 99%; text-align: center; font-size: 16px;">
        <p>Copyright © 2020 林泽良</p>
    </footer>
    <!-- 底部E -->
</body>
</html>
